<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Step Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form id="multiStepForm">
            <!-- Step 1 -->
            <div class="step" id="step1">
                <h2>Step 1: Personal Details</h2>
                <label for="name">Full Name:</label>
                <input type="text" id="name" required>
                
                <label for="dob">Date of Birth:</label>
                <input type="date" id="dob" name="dob" required>

                
                <label for="gender">Gender:</label>
                <select id="gender" required>
                    <option value="">Select</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>

                <button type="button" id="next1">Next</button>
            </div>

            <!-- Step 2 -->
            <div class="step" id="step2">
                <h2>Step 2: Contact Details</h2>
                <label for="email">Email:</label>
                <input type="email" id="email" required>

                <label for="phone">Phone:</label>
                <input type="text" id="phone" required>

                <label for="address">Address:</label>
                <input type="text" id="address" required>

                <label for="zip">ZIP Code:</label>
                <input type="text" id="zip" required>

                <button type="button" id="back2">Back</button>
                <button type="button" id="next2">Next</button>
            </div>

            <!-- Step 3 -->
            <div class="step" id="step3">
                <h2>Step 3: Summary</h2>
                <p><strong>Name:</strong> <span id="summaryName"></span></p>
                <p><strong>Date of Birth:</strong> <span id="summaryDob"></span></p>
                <p><strong>Gender:</strong> <span id="summaryGender"></span></p>
                <p><strong>Email:</strong> <span id="summaryEmail"></span></p>
                <p><strong>Phone:</strong> <span id="summaryPhone"></span></p>
                <p><strong>Address:</strong> <span id="summaryAddress"></span></p>
                <p><strong>ZIP Code:</strong> <span id="summaryZip"></span></p>

                <button type="button" id="back3">Back</button>
                <button type="button" id="submit">Submit</button>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
